<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Racing Welcome</title>
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <!-- Poppins Font -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">
   <style>
     

       .navbar {
           background-color: rgb(255, 0, 30);
       }

       .navbar-brand {
           color: #ffffff;
           font-weight: bold;
       }

       .navbar-nav .nav-item .nav-link {
           color: #fff;
           position: relative;
           transition: 0.3s;
           transform: translateX(0);
           margin-right: 10px;
       }

       .navbar-nav .nav-item .nav-link:hover {
           transform: translateX(10px);
           /* Hover effect with a transform */
       }

       .navbar-nav .nav-item .nav-link::before {
           content: '';
           position: absolute;
           width: 0%;
           height: 2px;
           bottom: 0;
           left: 0;
           background-color: #ffffff;
           transition: 0.3s;
       }

       .navbar-nav .nav-item .nav-link:hover::before {
           width: 100%;
       }

       /* Center the logo on mobile devices */
       @media (max-width: 767px) {
           .navbar-brand {
               text-align: center;
               width: 54%;
           }

           .navbar-toggler {
               margin-left: auto;
               /* Push the toggler icon to the right */
           }

           .navbar-collapse {
               text-align: center;
           }
       }

           .btn-login {
               background-color: #9C27B0;
               color: #fff;
               /* border: none; */
               border-radius: 5px;
               padding: 8px 20px;
               font-size: 16px;
               font-weight: 500;
               cursor: pointer;
               border: 1px solid #9C27B0;
           }
           .btn-login:hover{
               background-color: white;
               color: #9C27B0;
               border: 1px solid #9C27B0;
           }
             /* Animation styles */
  
  
   .get-started-btn {
     display: inline-block;
     padding: 15px 30px;
     font-size: 18px;
     font-weight: bold;
     text-align: center;
     text-decoration: none;
     background-color: #3498db; /* Set the button background color */
     color: #fff; /* Set the button text color */
     border-radius: 5px;
     transition: background-color 0.3s ease; /* Add a smooth transition effect */
     box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
   }

   .get-started-btn:hover {
     background-color: #2980b9; /* Change the background color on hover */
   }

   /* Apply the animation to the navbar-brand class */
   .navbar-brand {
     animation: fadeIn 1s ease-out;
   }

  
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222; /* Dark background color */
      color: #fff; /* Text color */
      font-family: 'Arial', sans-serif; /* Choose a suitable retro font */
    }
    body {
  background-image: url('car.gif');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
    .welcome-container {
      text-align: center;
    }

    .title {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .sub-title {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .start-btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      background-color: #d9534f; /* Vintage red color */
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .start-btn:hover {
      background-color: #c9302c; /* Darker red on hover */
    }
    @keyframes changeColor {
      0% { color: #a80f5e; }
      25% { color: #0fa82e; }
      50% { color: #0f167a; }
      75% { color: #6f0f7a; }
      100% { color: #7a780f; }
    }

    span {
      display: inline-block;
      animation: changeColor 5s infinite; /* Adjust the duration as needed */
    }
  </style>
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container">
            <nav class="navbar">
                <br><br/>
              
    
            <!-- Toggler/collapsible Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar links -->
    
  <div class="welcome-container">
    <div class="title" >Welcome to <i><b style=" font-family: 'Pacifico', cursive;font-size: 70px;"><span>CUSTOM WHEELS</span></b></i></div>
    <div class="sub-title">&nbsp;&nbsp;Rev up your engines and get ready for a nostalgic ride!</div>
    <a href="#" class="start-btn">START YOUR ENGINES</a>
  </div>
  
        </div>
    </div>
</nav>
</body>
</html>
